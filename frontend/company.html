<!DOCTYPE html>
<html>
<head>
    <title>Company Intelligence Mode</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/company.css">
</head>
<body>

<div class="company">

    <h1>Company Intelligence (Future Mode)</h1>

    <div class="upload-box">
        <h3>Upload Company Policy (PDF)</h3>
        <input type="file">
    </div>

    <div class="upload-box">
        <h3>Upload Financial Data (CSV)</h3>
        <input type="file">
    </div>

    <div class="upload-box">
        <h3>Select Comparison Year</h3>
        <select>
            <option>2023</option>
            <option>2024</option>
        </select>
    </div>

    <button class="btn primary">Run Company Intelligence</button>

    <p class="note">
        This mode will combine internal company data with external intelligence
        for strategic decision-making.
    </p>

</div>

<script src="js/company.js"></script>
</body>
</html>
